<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Gemini</title>
    <title>Community Forum</title>
    <style>
         body::-webkit-scrollbar{
            display: none;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            box-sizing: border-box;
        }
    
        nav {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, #9D4EDD, #442a69);
            padding: 16px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #9D4EDD;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            box-sizing: border-box;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .post-card {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .post-title {
            font-size: 18px;
            font-weight: bold;
            color: #6a11cb;
        }
        .post-meta {
            font-size: 14px;
            color: #666;
        }
        .post-content {
            margin-top: 10px;
        }
        .post-form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            background: #6a11cb;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <h1><a href="index.html" style="color: white; text-decoration: none;">The Community Hub</a></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="report.html">Report Problems</a></li>
            <li><a href="help.html">Help Us</a></li>
            <li><a href="join.html">Join Us</a></li>
            <li><a href="forum.html">Forum</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Write something to give ideas</h2>
        <div class="post-form">
            <input type="text" id="title" class="input-field" placeholder="Title">
            <textarea id="content" class="input-field" placeholder="Your message..."></textarea>
            <button class="submit-btn" onclick="addPost()">Post</button>
        </div>
        <div id="posts"></div>
    </div>
    <script>
        function addPost() {
            let title = document.getElementById('title').value;
            let content = document.getElementById('content').value;
            if (title && content) {
                let postContainer = document.createElement('div');
                postContainer.classList.add('post-card');
                postContainer.innerHTML = `<div class='post-title'>${title}</div>
                                          <div class='post-meta'>Posted just now</div>
                                          <div class='post-content'>${content}</div>`;
                document.getElementById('posts').prepend(postContainer);
                document.getElementById('title').value = '';
                document.getElementById('content').value = '';
            }
        }
    </script>
</body>
</html>

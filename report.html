<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Report a Problem - The Community Hub</title>
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
    
        nav {
            position: sticky;
            top: 0;
            background: linear-gradient(90deg, #9D4EDD, #442a69);
            padding: 16px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #9D4EDD;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            resize: vertical;
        }

        .submit-btn {
            background: #9D4EDD;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: #6C2EB9;
        }

        footer {
            background-color: #1f2937;
            color: white;
            text-align: center;
            padding: 16px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <nav>
        <h1><a href="index.html" style="color: white; text-decoration: none;">The Community Hub</a></h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="report.html">Report Problems</a></li>
            <li><a href="help.html">Help Us</a></li>
            <li><a href="join.html">Join Us</a></li>
            <li><a href="forum.html">Forum</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2>Report a Problem</h2>
        <form action="#" method="POST">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="environment">Environment</option>
                <option value="community">Community</option>
                <option value="infrastructure">Infrastructure</option>
                <option value="other">Other</option>
            </select>
            <label for="title">Problem Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
            <button type="submit" class="submit-btn">Submit Report</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 The Community Hub. All rights reserved.</p>
    </footer>
</body>
</html>
